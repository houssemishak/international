<div class="container-fluid">
<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-header py-3 text-center">
      <h6 class="m-0 font-weight-bold">Liste des Admins</h6>
      <button type="submit" class="btn btn-primary btn-sm float-right custom-button">Ajouter</button>
  </div>
  
  <div class="input-group rounded col-md-3 text-left">
      <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
      <span class="input-group-text border-0" id="search-addon">
          <i class="fas fa-search"></i>
      </span>
  </div>
    <div class="card-body">
          <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                      <tr>
                          <th>Nom et Prénom</th>
                          <th>E-mail</th>
                          <th>Actions</th>
                          
                      </tr>
                  </thead>
                  <tbody>
                    <tr>
                          <td></td>
                          <td></td>
                          <td>
                            <i class="fas fa-eye text-primary mr-2"></i> <!-- Icône de display en bleu -->
                            <i class="fas fa-edit text-primary mr-2" data-bs-toggle="modal" data-bs-target="#exampleModal"></i> <!-- Icône edit en bleu -->
                            <i class="fas fa-times-circle text-danger"></i> <!-- Cercle times en rouge -->
                        </td>
                          
                      </tr>
                      <tr>
                          <td></td>
                          <td></td>
                          <td>
                            <i class="fas fa-eye text-primary mr-2"></i> <!-- Icône de display en bleu -->
                            <i class="fas fa-edit text-primary mr-2"></i> <!-- Icône edit en bleu -->
                            <i class="fas fa-times-circle text-danger"></i> <!-- Cercle times en rouge -->
                        </td>
                          
                      </tr>

                      <tr>
                        <td></td>
                        <td></td>
                        <td>
                          <i class="fas fa-eye text-primary mr-2"></i> <!-- Icône de display en bleu -->
                          <i class="fas fa-edit text-primary mr-2"></i> <!-- Icône edit en bleu -->
                          <i class="fas fa-times-circle text-danger"></i> <!-- Cercle times en rouge -->
                      </td>
                        
                    </tr>
                      
                  </tbody>
              </table>
              <button type="submit" class="btn btn-primary btn-sm float-right custom-button">Télécharger</button>
          </div>
      </div>
  </div>

</div>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!--update form-->
        <div class="container custom-container border mt-5 ">
          <h2 class="text-center mb-4">Modification d'un compte admin</h2>
          <div ng-app="sample">
            <form class="form-horizontal" name="registerForm">
              <div class="form-row">
                <!-- Nom -->
                <div class="col-md-4 form-group"
                  ng-class="{'has-error': registerForm.$dirty && registerForm.Nom.$invalid, 'has-success': registerForm.Nom.$valid}">
                  <label for="validationCustom01">Nom</label>
                  <input type="text" class="form-control" id="validationCustom01" placeholder="Tapez votre nom" required
                    name="Nom" ng-model="Nom" />
                  <div class="invalid-feedback" ng-messages="registerForm.Nom.$error" ng-if="registerForm.$dirty">
                    <span ng-message="required">Ce champ est obligatoire.</span>
                  </div>
                  <div class="valid-feedback">
                    Valide!
                  </div>
                  <!-- Prénom -->
        
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationCustom02">Prénom</label>
                  <input type="text" class="form-control" id="validationCustom02" placeholder="Tapez votre prénom" required>
                  <div class="valid-feedback">
                    Valide!
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationCustom03">E-mail</label>
                  <input type="email" class="form-control" id="validationCustom03" placeholder="Tapez votre E-mail" required>
                  <div class="valid-feedback">
                    Valide!
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="validationCustom04">Adresse</label>
                  <input type="text" class="form-control" id="validationCustom04" placeholder="Tapez votre adresse" required>
                  <div class="invalid-feedback">
                    Valide!
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationCustom05">Pays</label>
                  <input type="text" class="form-control" id="validationCustom05" placeholder="Pays" required>
                  <div class="invalid-feedback">
                    Valide!
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationCustom06">Téléphone</label>
                  <input type="text" class="form-control" id="validationCustom06" placeholder="Tapez votre N° de téléphone"
                    required>
                  <div class="invalid-feedback">
                    Valide!
                  </div>
                </div>
              </div>
        
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="validationCustom07">Mot de passe (au moins 8 caractères)</label>
                  <input type="password" class="form-control" id="validationCustom07" placeholder="Tapez votre mot de passe"
                    required minlength="8" [(ngModel)]="motDePasse">
                  <div class="invalid-feedback">
                    Le mot de passe doit contenir au moins 8 caractères.
                  </div>
                </div>
                <!-- Confirmation du mot de passe -->
                <div class="col-md-4 mb-3">
                  <label for="validationCustom08">Confirmer le mot de passe</label>
                  <input type="password" class="form-control" id="validationCustom08"
                    placeholder="Confirmer votre mot de passe" [(ngModel)]="confirmationMotDePasse"
                    [ngClass]="{'password-mismatch': motDePasse !== confirmationMotDePasse}">
                  <div class="invalid-feedback">
                    Les mots de passe ne correspondent pas.
                  </div>
                </div>
              </div>
              <button class="btn btn-primary" type="submit">Créer</button>
            </form>
          </div>
          <router-outlet></router-outlet>
        </div>


        <!--end update-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
