<div class="background">
<div class="logo"><img src="..\assets\images\logo.png" style="width:170px" alt="Social Pinch Panel"></div>
  <div class="login-container">
    <div class="logo1"><img src="..\assets\images\admin.jpg" style="width:130px" alt="Social Pinch Panel"></div>
    <div class="login-header">
      <h2>Welcome to <span>MindLink</span></h2>
      <p>Login to your account</p>
    </div>
    <div class="login-form">
      <form action="#" method="post">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="options">
          <label for="remember">
            <input type="checkbox" id="remember"> Remember me
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="signup-link">
      Don't have an account? <a href="#">Sign Up</a>
    </div>
  </div>
</div>
